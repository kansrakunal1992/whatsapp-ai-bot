<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Preview | AI WhatsApp Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            gap: 30px;
        }
        
        .left-panel {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            transition: all 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .left-panel.collapsed {
            width: 50px;
            padding: 20px 10px;
        }
        
        .left-panel.collapsed .panel-content {
            display: none;
        }
        
        .toggle-panel {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .panel-content h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .qa-list {
            list-style: none;
        }
        
        .qa-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .qa-item:hover {
            background: #e8f5e9;
        }
        
        .qa-item .question {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .qa-item .answer {
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .preview-section {
            flex: 1;
            max-width: 800px;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        p.subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-btn:hover {
            background-color: #1a252f;
        }
        
        /* Phone Frame */
        .phone {
            width: 320px;
            height: 580px;
            margin: 0 auto 30px;
            background: #111;
            border-radius: 40px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
        }
        
        /* Screen */
        .screen {
            background-color: #e5ddd5;
            height: 100%;
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Chat Header */
        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            left: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #e5ddd5;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4AkEEjIZW3Xp7QAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRelJTVBkLmUHAAAAJUlEQVQ4y2NgGAWjYBSMglEwCkbBKBgIAAD//w8AHhQFBVHvX3kAAAAASUVORK5CYII=');
            display: flex;
            flex-direction: column;
        }
        
        /* Chat Bubbles */
        .message {
            max-width: 70%;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 7.5px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .customer {
            background: white;
            align-self: flex-start;
            border-top-left-radius: 0;
        }
        
        .bot {
            background: #dcf8c6;
            align-self: flex-end;
            border-top-right-radius: 0;
        }
        
        .time {
            font-size: 0.7rem;
            color: #666;
            text-align: right;
            margin-top: 3px;
        }
        
        /* Input Area */
        .input-area {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
        }
        
        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            outline: none;
        }
        
        .send-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .deploy-btn, .customize-btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .deploy-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .deploy-btn:hover {
            background-color: #45a049;
        }
        
        .customize-btn {
            background-color: #2c3e50;
            color: white;
        }
        
        .customize-btn:hover {
            background-color: #1a252f;
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .left-panel {
                width: 100%;
                max-width: 500px;
            }
            
            .left-panel.collapsed {
                width: 100px;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 400px) {
            .phone {
                width: 280px;
                height: 500px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .nav-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel with Q&A List -->
        <div class="left-panel" id="leftPanel">
            <button class="toggle-panel" id="togglePanel">-</button>
            <div class="panel-content">
                <h3>Your Q&A Responses</h3>
                <ul class="qa-list" id="qaList">
                    <!-- Will be populated by JavaScript -->
                </ul>
            </div>
        </div>
        
        <!-- Preview Section -->
        <div class="preview-section">
            <h1>Chatbot Preview</h1>
            <p class="subtitle">Test your AI WhatsApp bot responses</p>
            
            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <a href="customize-qa-responses.html" class="nav-btn">← Back to Customization</a>
                <a href="LandingPage.html" class="nav-btn">Home Page</a>
            </div>
            
            <!-- Phone Frame with Interactive Chat -->
            <div class="phone">
                <div class="screen">
                    <div class="chat-header">
                        <button class="back-btn">←</button>
                        AI WhatsApp Bot
                    </div>
                    <div class="chat-container" id="chatContainer">
                        <!-- Initial messages will be added by JavaScript -->
                    </div>
                    <div class="input-area">
                        <input type="text" class="message-input" placeholder="Type a message..." id="messageInput">
                        <button class="send-btn" id="sendBtn">→</button>
                    </div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="customize-btn" id="customizeBtn">Customize Responses</button>
                <button class="deploy-btn" id="deployBtn">Deploy My Bot</button>
            </div>
        </div>
    </div>

    <script>
        // Get all saved data from localStorage
        const savedQA = JSON.parse(localStorage.getItem('customizedQA')) || {};
        const businessContext = JSON.parse(localStorage.getItem('businessContext')) || {
            type: "business",
            services: ["service 1", "service 2"],
            priceRange: "₹X-₹Y",
            location: "Your location",
            workingHours: "Your working hours"
        };
        const selectedLanguage = localStorage.getItem('selectedLanguage') || 'en';

        // Debugging logs to verify data
        console.log("Loaded QA from storage:", savedQA);
        console.log("Business Context:", businessContext);
        console.log("Selected Language:", selectedLanguage);

        // Default responses using business context
        const defaultResponses = {
            "en": {
                "What are your charges?": `Our prices range from ${businessContext.priceRange}.`,
                "What are your working hours?": `We're open ${businessContext.workingHours}.`,
                "Where are you located?": `We're located at ${businessContext.location}.`,
                "What services do you offer?": `We offer ${businessContext.services?.join(", ") || 'various services'}.`,
                "Do I need an appointment?": `Appointments are recommended but walk-ins are welcome.`,
                "Hello": "Hello! How can I help you today?"
            },
            "hi": {
                "Aapke charges kya hain?": `Humare prices ${businessContext.priceRange} hain.`,
                "Aapke working hours kya hain?": `Hum ${businessContext.workingHours} tak khule hain.`,
                "Aap kahan sthit hain?": `Hum ${businessContext.location} par sthit hain.`,
                "Aap kaun si services offer karte hain?": `Hum ${businessContext.services?.join(", ") || 'various services'} offer karte hain.`,
                "Kya mujhe appointment ki zaroorat hai?": `Appointments recommend kiye jaate hain lekin walk-ins ka bhi swagat hai.`,
                "Namaste": "Namaste! Main aapki kaise madad kar sakta hoon?"
            },
            "bn": {
                "Apnar charges koto?": `Amader prices ${businessContext.priceRange}.`,
                "Apnar working hours ki?": `Amra ${businessContext.workingHours} porjonto khuli thaki.`,
                "Apni kothay achhen?": `Amra ${businessContext.location} e achhi.`,
                "Apni ki ki services offer koren?": `Amra ${businessContext.services?.join(", ") || 'various services'} offer kori.`,
                "Ki amake appointment nite hobe?": `Appointments recommend kora hoy kintu walk-ins o ashte paren.`,
                "Hello": "Hello! Ami apnar kivabe shahajjo korte pari?"
            }
        };

        // Only use the saved QA responses for left panel
        const filteredResponses = {...savedQA};
        console.log("Filtered responses for left panel:", filteredResponses);

        // Combine saved and default responses for chat functionality
        const botResponses = {...defaultResponses[selectedLanguage], ...savedQA};
        console.log("All bot responses for chat:", botResponses);

        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const customizeBtn = document.getElementById('customizeBtn');
        const deployBtn = document.getElementById('deployBtn');
        const leftPanel = document.getElementById('leftPanel');
        const togglePanel = document.getElementById('togglePanel');
        const qaList = document.getElementById('qaList');

        // Populate Q&A list in left panel with only the saved responses
        function populateQAList() {
            qaList.innerHTML = '';
            
            if (Object.keys(filteredResponses).length === 0) {
                const emptyItem = document.createElement('li');
                emptyItem.className = 'qa-item';
                emptyItem.textContent = 'No questions customized yet';
                qaList.appendChild(emptyItem);
                return;
            }
            
            for (const [question, answer] of Object.entries(filteredResponses)) {
                const li = document.createElement('li');
                li.className = 'qa-item';
                li.innerHTML = `
                    <div class="question">${question}</div>
                    <div class="answer">${answer}</div>
                `;
                
                li.addEventListener('click', () => {
                    messageInput.value = question;
                    messageInput.focus();
                });
                
                qaList.appendChild(li);
            }
        }

        // Toggle left panel visibility
        function toggleLeftPanel() {
            leftPanel.classList.toggle('collapsed');
            togglePanel.textContent = leftPanel.classList.contains('collapsed') ? '+' : '-';
        }

        // Add message to chat
        function addMessage(text, sender) {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `${text}<div class="time">${timeString}</div>`;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send message function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'customer');
                messageInput.value = '';
                
                setTimeout(() => {
                    const response = getBotResponse(message);
                    addMessage(response, 'bot');
                }, 1000);
            }
        }

        // Find best matching response
        function getBotResponse(userQuestion) {
            const lowerQuestion = userQuestion.toLowerCase();
            
            // 1. Try exact match first
            for (const [question, answer] of Object.entries(botResponses)) {
                if (lowerQuestion === question.toLowerCase()) {
                    return answer;
                }
            }
            
            // 2. Try keyword matching
            const keywordMap = {
                'price|cost|charge': selectedLanguage === 'hi' ? 'Aapke charges kya hain?' : 
                                    selectedLanguage === 'bn' ? 'Apnar charges koto?' : 'What are your charges?',
                'hour|time|open|close': selectedLanguage === 'hi' ? 'Aapke working hours kya hain?' : 
                                       selectedLanguage === 'bn' ? 'Apnar working hours ki?' : 'What are your working hours?',
                'location|address|where': selectedLanguage === 'hi' ? 'Aap kahan sthit hain?' : 
                                         selectedLanguage === 'bn' ? 'Apni kothay achhen?' : 'Where are you located?',
                'service|offer|provide': selectedLanguage === 'hi' ? 'Aap kaun si services offer karte hain?' : 
                                        selectedLanguage === 'bn' ? 'Apni ki ki services offer koren?' : 'What services do you offer?',
                'appointment|book|schedule': selectedLanguage === 'hi' ? 'Kya mujhe appointment ki zaroorat hai?' : 
                                            selectedLanguage === 'bn' ? 'Ki amake appointment nite hobe?' : 'Do I need an appointment?',
                'hello|hi|hey': selectedLanguage === 'hi' ? 'Namaste' : 
                               selectedLanguage === 'bn' ? 'Hello' : 'Hello',
                'thank|thanks': selectedLanguage === 'hi' ? 'Aapka shukriya' : 
                               selectedLanguage === 'bn' ? 'Dhonnobad' : 'Thank you'
            };
            
            for (const [pattern, responseKey] of Object.entries(keywordMap)) {
                if (new RegExp(pattern).test(lowerQuestion)) {
                    return botResponses[responseKey] || 
                           (selectedLanguage === 'hi' ? `Main aapke sawaal ka jawab de sakta hoon: ${responseKey.replace('?','')}` :
                            selectedLanguage === 'bn' ? `Ami apnar proshner uttor dite pari: ${responseKey.replace('?','')}` :
                            `I can answer questions about ${responseKey.replace('?','').toLowerCase()}`);
                }
            }
            
            // 3. Fallback response
            return selectedLanguage === 'hi' ? "Mujhe abhi is sawaal ka jawab nahi pata. Kripya setup mein responses customize karein." :
                   selectedLanguage === 'bn' ? "Ami ekhono ei proshner uttor jani na. Setup e responses customize korun." :
                   "I'm still learning. Please customize responses for questions like this in the setup.";
        }

        // Initialize the page
        function init() {
            populateQAList();
            
            // Set greeting message based on selected language
            let greeting;
            switch(selectedLanguage) {
                case 'hi':
                    greeting = "Namaste! Main aapki kaise madad kar sakta hoon?";
                    break;
                case 'bn':
                    greeting = "Hello! Ami apnar kivabe shahajjo korte pari?";
                    break;
                default:
                    greeting = "Hello! I'm your AI assistant. How can I help you today?";
            }
            
            addMessage(greeting, 'bot');
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        customizeBtn.addEventListener('click', () => {
            window.location.href = 'customize-qa-responses.html';
        });
        
        deployBtn.addEventListener('click', () => {
            window.location.href = 'deploy-confirmation.html';
        });
        
        document.querySelector('.back-btn').addEventListener('click', () => {
            window.location.href = 'customize-qa-responses.html';
        });
        
        togglePanel.addEventListener('click', toggleLeftPanel);

        // Initialize the page
        init();
    </script>
</body>
</html>
