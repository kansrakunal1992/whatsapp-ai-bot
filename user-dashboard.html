<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your WhatsApp Bot Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: #333;
            line-height: 1.6;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header-image-placeholder {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            height: 200px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .setup-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .business-info {
            background-color: #f1f8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #d1e7ff;
        }
        
        .business-info p {
            margin: 8px 0;
            display: flex;
        }
        
        .business-info strong {
            min-width: 150px;
            display: inline-block;
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .metric-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin: 5px 0;
        }
        
        .unanswered-item {
            background: #FFF3E0;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid #FFA000;
            border-radius: 4px;
        }
        
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            margin-right: 10px;
        }
        
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .business-info p {
                flex-direction: column;
            }
            
            .business-info strong {
                min-width: auto;
                margin-bottom: 4px;
            }
            
            .metric-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-image-placeholder">
            <div><i class="fas fa-chart-line"></i> Your WhatsApp Analytics Dashboard</div>
        </div>
        
        <div class="setup-card">
            <!-- Business Info Section -->
            <div class="business-info" id="businessInfoDisplay">
                <p><strong>Business Name:</strong> <span id="dashboard-business-name">Loading...</span></p>
                <p><strong>WhatsApp Number:</strong> <span id="dashboard-whatsapp-number">Loading...</span></p>
                <p><strong>Language:</strong> <span id="dashboard-language">Loading...</span></p>
            </div>
            
            <!-- Analytics Dashboard -->
            <h3><i class="fas fa-chart-pie"></i> Performance Overview</h3>
            <div class="metric-grid" id="metricsGrid">
                <!-- Filled by JavaScript -->
            </div>
            
            <!-- Unanswered Queries -->
            <h3><i class="fas fa-exclamation-circle"></i> Requires Attention</h3>
            <div id="unansweredQueries">
                <p>Loading recent queries...</p>
            </div>
            
            <!-- Quick Actions -->
            <div style="margin-top: 30px;">
                <button class="btn btn-secondary" onclick="location.href='customize-qa-responses.html'">
                    <i class="fas fa-edit"></i> Edit Responses
                </button>
                <button class="btn" onclick="location.href='preview.html'">
                    <i class="fas fa-eye"></i> Test Bot
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const elements = {
            businessName: document.getElementById('dashboard-business-name'),
            whatsappNumber: document.getElementById('dashboard-whatsapp-number'),
            language: document.getElementById('dashboard-language'),
            metricsGrid: document.getElementById('metricsGrid'),
            unansweredQueries: document.getElementById('unansweredQueries')
        };

        // Load business data and analytics
        async function loadDashboard() {
            try {
                // 1. Load business info from localStorage
                const businessInfo = JSON.parse(localStorage.getItem('businessInfo')) || {};
                const whatsappNumber = businessInfo.whatsappNumber;
                
                if (!whatsappNumber) {
                    throw new Error("No business info found. Please complete setup first.");
                }
                
                // 2. Display basic info
                elements.businessName.textContent = businessInfo.name || 'Your Business';
                elements.whatsappNumber.textContent = `+91 ${whatsappNumber.slice(-10)}`;
                elements.language.textContent = businessInfo.language || 'English';
                
                // 3. Fetch analytics data
                const analytics = await fetchAnalytics(whatsappNumber);
                
                // 4. Render metrics
                renderMetrics(analytics.summary);
                
                // 5. Render unanswered queries
                renderUnansweredQueries(analytics.unanswered);
                
            } catch (error) {
                console.error("Dashboard error:", error);
                elements.metricsGrid.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}
                        <button onclick="location.reload()" class="btn" style="margin-top:10px;">Retry</button>
                    </div>
                `;
            }
        }

        // Fetch analytics from API
        async function fetchAnalytics(whatsappNumber) {
            const response = await fetch(`/api/get-analytics?number=${encodeURIComponent(whatsappNumber)}`);
            if (!response.ok) throw new Error("Failed to load analytics");
            return await response.json();
        }

        // Render metrics cards
        function renderMetrics(metrics) {
            elements.metricsGrid.innerHTML = `
                <div class="metric-card">
                    <i class="fas fa-comments"></i>
                    <div class="metric-value">${metrics.total_chats || 0}</div>
                    <div>Total Chats</div>
                </div>
                <div class="metric-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="metric-value">${metrics.response_rate || 0}%</div>
                    <div>Response Rate</div>
                </div>
                <div class="metric-card">
                    <i class="fas fa-users"></i>
                    <div class="metric-value">${metrics.unique_customers || 0}</div>
                    <div>Unique Customers</div>
                </div>
            `;
        }

        // Render unanswered queries
        function renderUnansweredQueries(queries) {
            if (!queries || queries.length === 0) {
                elements.unansweredQueries.innerHTML = `
                    <div class="metric-card" style="text-align:center;">
                        <i class="fas fa-check" style="color:#4CAF50;font-size:24px;"></i>
                        <p>All queries answered!</p>
                    </div>
                `;
                return;
            }
            
            elements.unansweredQueries.innerHTML = `
                <p>${queries.length} unanswered queries in last 24 hours:</p>
                ${queries.map(q => `
                    <div class="unanswered-item">
                        <p><strong>${q.time}:</strong> ${q.message}</p>
                        <small>From: ${q.customer_number.slice(-6)}</small>
                        <a href="https://wa.me/${q.customer_number.replace('+', '')}" 
                           target="_blank" 
                           style="display:block;margin-top:5px;">
                            <i class="fab fa-whatsapp"></i> Reply Now
                        </a>
                    </div>
                `).join('')}
            `;
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
